<div class="container">
    
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
        <div class="col-xs-10 col-sm-8 col-md-6 white-bg">
            <form class="form-vertical" name="signupForm" ng-submit="signupCtrl.signup(signupForm)" novalidate>
                <h1 class="text-center form-title">SIGN UP FOR THE NEWSLETTER</h1>
                <div class="form-group"
                    ng-class="{'has-error': signupForm.firstName.$error.required && (!signupForm.firstName.$pristine || signupForm.$submitted)}">
                    <label for="firstName">First Name<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" name="firstName" ng-model="signupCtrl.user.firstName"
                        required />
                    <span
                        ng-show="signupForm.firstName.$error.required && (!signupForm.firstName.$pristine || signupForm.$submitted)"
                        class="help-block">Please enter your first name</span>
                </div>
                <div class="form-group"
                    ng-class="{'has-error': signupForm.lastName.$error.required && (!signupForm.lastName.$pristine || signupForm.$submitted)}">
                    <label for="lastName">Last Name<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" name="lastName" ng-model="signupCtrl.user.lastName"
                        required />
                    <span
                        ng-show="signupForm.lastName.$error.required && (!signupForm.lastName.$pristine || signupForm.$submitted)"
                        class="help-block">Please enter your last name</span>
                </div>
                <div class="form-group"
                    ng-class="{'has-error': (signupForm.email.$error.required && (!signupForm.email.$pristine || signupForm.$submitted)) || signupForm.email.$error.email }">
                    <label for="email">Email<span class="text-danger">*</span></label>
                    <input class="form-control" type="email" name="email" ng-model="signupCtrl.user.email" required />
                    <span
                        ng-show="signupForm.email.$error.required && (!signupForm.email.$pristine || signupForm.$submitted)"
                        class="help-block">Please enter your email address</span>
                    <span ng-show="signupForm.email.$error.email" class="help-block">Please enter a valid email</span>
                </div>
                <div class="form-group"
                    ng-class="{'has-error': (signupForm.phone.$error.required && (!signupForm.phone.$pristine || signupForm.$submitted)) || (signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength)}">
                    <label for="phone">Phone Number<span class="text-danger">*</span></label>
                    <input class="form-control" type="number" name="phone" ng-model="signupCtrl.user.phone"
                        ng-minlength="11" ng-maxlength="11" required />
                    <span
                        ng-show="signupForm.phone.$error.required && (!signupForm.phone.$pristine || signupForm.$submitted)"
                        class="help-block">Please enter your phone number</span>
                    <span ng-show="signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength"
                        class="help-block">Phone number should be 11 digits long.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': signupCtrl.showError}">
                    <label for="favoriteDish">Favorite Dish</label>
                    <input class="form-control" type="text" name="favoriteDish"
                        ng-model="signupCtrl.user.favoriteDish" />
                    <span ng-show="signupCtrl.showError" class="help-block">No such menu number exists</span>
                </div>
                <input type="submit" class="btn btn-primary" value="Signup" />
                <span class="text-success" ng-show="signupCtrl.showMessage">Registration successful!</span>
            </form>
        </div>

        <div class="col-xs-1 col-sm-2 col-md-3"></div>
    </div>
</div>
